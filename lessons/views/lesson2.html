<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>图片放大缩小</title>
		<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div class="content">
			<img width="372" height="165" src="../images/01.jpg" id="img" alt="图片"><input type="button" id="max" value="放大"/>
		</div>
		<script>
			(function(){
				var oBigDiv = document.getElementById('max'),
					oSmallDiv = document.getElementById('min');
					oImg = document.getElementById('img');
					oBigDiv.onclick = function(){
						maxFun(true);
					}
					var maxWidth = oImg.width*2,//极限宽度
					maxHeight = oImg.height*2;//极限高度
					function maxFun(flag){
						clearInterval(timer);
						var endWidth = oImg.width*1.1,//每次点击后的宽度
						endHeight = oImg.height*1.1;//每次点击后的高度
						var timer = setInterval(function(){
							var scale = (oImg.width/oImg.height)/2;
							if(oImg.width<endWidth || oImg.height<endHeight){
								if(oImg.width<maxWidth||oImg.height<maxHeight){

									oImg.width = oImg.width*scale;
									oImg.height = oImg.height*scale;
								}else{
									clearInterval(timer);
									alert("已经达到最大值")
								}
							}else{
								clearInterval(timer);
							}
						},20);
					}
			}());
		</script>
	</body>
</html>
