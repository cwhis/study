<div class="col-xs-8 col-md-8 text-center" ng-controller="loginCtrl">
    <form name="userform" class="form-horizontal" action="#/home" method="get" ng-submit="submitForm(userform.$valid)">
        <fieldset>
            <legend>用户登陆</legend>
            <div class="col-md-6 col-xs-6 alert alert-info alert-dismissble">
                <div class="form-group">
                    <label for="username" class="col-xs-3 col-md-3 control-label">用户名：</label>
                    <div class="col-xs-7 col-md-7">
                        <input type="text" class="form-control" id="inputUsername" name="username" value="请输入用户名">
                    </div>
                 </div>
                <div class="form-group">
                    <label for="username" class="col-xs-3 col-md-3 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                    <div class="col-xs-7 col-md-7">
                        <input type="password" class="form-control" id="inputPassword" name="password" value="请输入密码">
                    </div>
                </div>
                <button type="btn" class="btn btn-info">登录</button>
            </div>
        </fieldset>
    </form>

</div>
