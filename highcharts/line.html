<!doctype html>
<html lang="en">
	<head>
		<title>highchart demo</title>
		<meta charset="utf-8"/>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
	</head>
	<body>
  		<div id="gcharts" style="min-width:700px;height:400px"></div>
  		<div id="vcharts" style="min-width:700px;height:400px"></div>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/highcharts.js"></script>
		<script type="text/javascript" src="js/gcharts.js"></script>
		<script>
			$.showCharts({
				title : '曲线',//图表标题
				xAxisTitle : '通道',//图表横坐标标题
				yAxisTitle : 'Temperature',//图表纵坐标标题
				xAxisMinRange :1023,//x轴取值范围
				name : ['曲线1'],//曲线标题
				legend : {
				    layout: 'vertical',
				    align: 'center',
				    verticalAlign: 'bottom',
				    borderWidth: 0
				},//曲线说明的位置
				datas : [{name:'曲线1',data:[{x:5,y:5},{x:10,y:10},{x:15,y:5},{x:20,y:5},{x:25,y:10},{x:30,y:5},{x:35,y:5},{x:40,y:10},{x:45,y:5}]}],//图表数据
				domId : 'gcharts',//图表插入dom的节点id
			});
			$.showVerticalCharts({
				title : '曲线',//图表标题
				xAxisTitle : '通道',//图表横坐标标题
				xAxisMinRange :1023,//x轴取值范围
				yAxisTitle : 'Temperature',//图表纵坐标标题
				legend : {
				    layout: 'vertical',
				    align: 'center',
				    verticalAlign: 'bottom',
				    borderWidth: 0
				},//曲线说明的位置
				datas : [{name:'曲线1',data:[{x:5,y:5},{x:10,y:10},{x:15,y:5},{x:20,y:5},{x:25,y:10},{x:30,y:5},{x:35,y:5},{x:40,y:10},{x:45,y:5}]}],//图表数据
				domId : 'vcharts',//图表插入dom的节点id
			});
		</script>
	</body>
</html>
