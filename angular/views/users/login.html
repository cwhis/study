<form name="login-form" action="/login" method="POST" class="login-form" ng-controller="loginCtrl">
    <div class="login-form-header">
        <h1>登录</h1>
    </div>
    <div class="login-form-body">
        <label for="">手机号/邮箱/用户名</label>
        <input class="input-block" name="username" type="text" ng-model="user.username" />
        <label for="">密码</label>
        <input class="input-block" name="password" type="password" ng-model="user.password" />

        <input class="button" type="submit" value="登录" ng-click="login()">
    </div>
</form>
